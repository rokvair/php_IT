        <section>
            <h2>Reserve Your Yacht</h2>
            <form action="submit_reservation.php" method="POST">
                <label for="user">User ID:</label>
                <input type="number" id="user" name="user" required>
                <label for="yacht">Yacht ID:</label>
                <input type="number" id="yacht" name="yacht" required>
                <label for="from">From:</label>
                <input type="datetime-local" id="from" name="from" required>
                <label for="to">To:</label>
                <input type="datetime-local" id="to" name="to" required>
                <button type="submit">Reserve</button>
            </form>
        </section>
